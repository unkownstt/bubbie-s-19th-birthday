    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-content {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 300px;
      color: #333;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
    }

    .popup-content h3 {
      margin-top: 0;
      font-size: 18px;
    }

    .popup-content p {
      font-size: 14px;
      margin-bottom: 15px;
    }

    .popup-content button {
      background-color: #62d8ff;
      border: none;
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .popup-content button:hover {
      background-color: #4ab8e0;
    }

    canvas#fireworksCanvas {
      background: transparent;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0; /* biar di bawah elemen langit dan pohon */
    }


    body {
      background-color: var(--background-color);

    .flowers {
      position: relative;

    .flower {
      position: absolute;
      bottom: 10vmin;
      transform-origin: bottom center;
      z-index: 10;
      --fl-speed: 0.8s;
    }
    .flower--1 .flower__line__leaf--1 {
      animation: blooming-leaf-right var(--fl-speed) 1.6s backwards;
    }
    .flower--1 {
      animation: moving-flower-1 4s linear infinite;
    }
    .flower--1 .flower__line {
      height: 70vmin;
      animation-delay: 0.3s;
    }


    .flower--1 .flower__line__leaf--2 {
      animation: blooming-leaf-right var(--fl-speed) 1.4s backwards;
    }
    .flower--1 .flower__line__leaf--3 {
      animation: blooming-leaf-left var(--fl-speed) 1.2s backwards;
    }

    }

    .flower__leafs {
      position: relative;
      animation: blooming-flower 2s backwards;
    }
    .flower__leafs--1 {
      animation-delay: 1.1s;
    }
    .flower__leafs--2 {
      animation-delay: 1.4s;
    }
    .flower__leafs--3 {
      animation-delay: 1.7s;
    }
    .flower__leafs::after {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      transform: translate(-50%, -100%);
      width: 8vmin;
      height: 8vmin;
      background-color: #6bf0ff;
      filter: blur(10vmin);
    }
    .flower__leaf {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 8vmin;
      height: 11vmin;
      border-radius: 51% 49% 47% 53%/44% 45% 55% 69%;
      background-color: #d8b4fe; /* ungu muda */
      background-image: linear-gradient(to top, #a855f7, #e879f9); /* gradasi ungu ke pink */
      transform-origin: bottom center;
      opacity: 0.9;
      box-shadow: inset 0 0 2vmin rgba(255, 255, 255, 0.5);
    }

    .flower__leaf--1 {
      transform: translate(-10%, 1%) rotateY(40deg) rotateX(-50deg);
    }
    .flower__leaf--2 {
      transform: translate(-50%, -4%) rotateX(40deg);
    }
    .flower__leaf--3 {
      transform: translate(-90%, 0%) rotateY(45deg) rotateX(50deg);
    }
    .flower__leaf--4 {
      width: 8vmin;
      height: 8vmin;
      transform-origin: bottom left;
      border-radius: 4vmin 10vmin 4vmin 4vmin;
      transform: translate(0%, 18%) rotateX(70deg) rotate(-43deg);
      background-image: linear-gradient(to top, #39c6d6, #a7ffee);
      z-index: 1;
      opacity: 0.8;
    }
    .flower__white-circle {
      position: absolute;
      left: -3.5vmin;
      top: -3vmin;
      width: 9vmin;
      height: 4vmin;
      border-radius: 50%;
      background-color: #fff;
    }
    .flower__white-circle::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 45%;
      transform: translate(-50%, -50%);
      width: 60%;

        function changeText() {

            changingText.style.textShadow = "0 0 20px #ffb6ff, 0 0 40px #ff66ff";

          // efek bintang jatuh
          else if (currentText.includes("TADAAA~")) {

            changingText.style.textShadow = "0 0 25px #ff99ff, 0 0 50px #ff33cc";

          else if (currentText.includes("MWAAAAA")) {
            // teks terakhir dari rangkaian fireworks dan shooting star
            changingText.style.fontSize = "16px";
            changingText.style.color = "#ffd6ff";
            if (isFireworksActive) {
              // tetap tampil sampai selesai MWAAAAA
              showFireworks();
              showShootingStars();

              // setelah durasi MWAAAAA selesai, matikan
              setTimeout(() => {
                hideShootingStars();
                hideFireworks();
                pauseBackgroundMusic(); 

                isFireworksActive = false;
                isShootingStarActive = false;
              }, textOptions[textIndex].duration);
            }
          } 
          else {
            // kalau lagi di luar rentang teks birthday dan tadaa â†’ pastikan fireworks & shootingstar mati
            if (!isFireworksActive) hideFireworks();
            if (!isShootingStarActive) hideShootingStars();
          }

          // hapus timeout sebelumnya agar tidak tumpuk
          clearTimeout(textTimeout);

          textTimeout = setTimeout(() => {
            if (isDarkMode) {
              textIndexNight = (textIndexNight + 1) % textOptionsNight.length;
            } else {
              textIndexDay = (textIndexDay + 1) % textOptionsDay.length;
            }
            changeText();
          }, textOptions[textIndex].duration);
        }

        function resetText() {
          clearTimeout(textTimeout);
          textIndexDay = 0;
          textIndexNight = 0;

    function playBackgroundMusic() {
      const backgroundMusic = document.getElementById("backgroundMusic");
      backgroundMusic.loop = true; // agar musik berulang
      backgroundMusic.play();
    }

    function pauseBackgroundMusic() {
      const backgroundMusic = document.getElementById("backgroundMusic");
      backgroundMusic.pause();
    }
    // ==== FIREWORK EFFECT ====
    const PI2 = Math.PI * 2;
    const random = (min, max) => Math.random() * (max - min + 1) + min | 0;
    const timestamp = _ => new Date().getTime();

    class Fireworks {
      constructor() {
        this.canvas = document.getElementById('fireworksCanvas');
        this.ctx = this.canvas.getContext('2d');
        this.resize();
        this.fireworks = [];
        this.counter = 0;
        window.addEventListener('resize', () => this.resize());
      }

      resize() {
        this.width = this.canvas.width = window.innerWidth;
        this.height = this.canvas.height = window.innerHeight;
        this.spawnA = this.width / 4;
        this.spawnB = this.width * 3 / 4;
        this.spawnC = this.height * .1;
        this.spawnD = this.height * .5;
      }

      onClick(x, y) {
        const count = random(3, 5);
        for (let i = 0; i < count; i++) {
          this.fireworks.push(new Firework(
            random(this.spawnA, this.spawnB),
            this.height,
            x,
            y,
            random(0, 260),
            random(30, 110),
            this.ctx,
            this
          ));
        }
        this.counter = -1;
      }

      update(delta) {
        const ctx = this.ctx;
        // biarkan canvas transparan, tidak perlu latar hitam
        ctx.globalCompositeOperation = 'destination-out'
        ctx.fillStyle = `rgba(0, 0, 0, ${2 * delta})`
        ctx.fillRect(0, 0, this.width, this.height)

        ctx.globalCompositeOperation = 'lighter';
        for (let f of this.fireworks) f.update(delta);

        this.counter += delta * 3;
        if (this.counter >= 1) {
          this.fireworks.push(new Firework(
            random(this.spawnA, this.spawnB),
            this.height,
            random(0, this.width),
            random(this.spawnC, this.spawnD),
            random(0, 360),
            random(30, 110),
            ctx,
            this
          ));
          this.counter = 0;
        }

        this.fireworks = this.fireworks.filter(f => !f.dead);
      }
    }

    class Firework {
      constructor(x, y, targetX, targetY, shade, offsprings, ctx, parent) {
        this.dead = false;
        this.offsprings = offsprings;
        this.x = x;
        this.y = y;
        this.targetX = targetX;
        this.targetY = targetY;
        this.shade = shade;
        this.history = [];
        this.ctx = ctx;
        this.parent = parent;
      }

      update(delta) {
        if (this.dead) return;
        const ctx = this.ctx;
        const xDiff = this.targetX - this.x;
        const yDiff = this.targetY - this.y;

        if (Math.abs(xDiff) > 3 || Math.abs(yDiff) > 3) {
          this.x += xDiff * 2 * delta;
          this.y += yDiff * 2 * delta;
          this.history.push({ x: this.x, y: this.y });
          if (this.history.length > 20) this.history.shift();
        } else {
          if (this.offsprings && !this.madeChilds) {
            const babies = this.offsprings / 2;
            for (let i = 0; i < babies; i++) {
              const targetX = this.x + this.offsprings * Math.cos(PI2 * i / babies);
              const targetY = this.y + this.offsprings * Math.sin(PI2 * i / babies);
              this.parent.fireworks.push(new Firework(this.x, this.y, targetX, targetY, this.shade, 0, ctx, this.parent));
            }
          }
          this.madeChilds = true;
          this.history.shift();
        }

        if (this.history.length === 0) this.dead = true;
        else if (this.offsprings) {
          for (let i = 0; i < this.history.length; i++) {
            const point = this.history[i];
            ctx.beginPath();
            ctx.fillStyle = 'hsl(' + this.shade + ',100%,' + i + '%)';
            ctx.arc(point.x, point.y, 1, 0, PI2, false);
            ctx.fill();
          }
        } else {
          ctx.beginPath();
          ctx.fillStyle = 'hsl(' + this.shade + ',100%,50%)';
          ctx.arc(this.x, this.y, 1, 0, PI2, false);
          ctx.fill();
        }
      }
    }

    const fw = new Fireworks();
    let then = timestamp();

    function loop() {
      requestAnimationFrame(loop);
      const now = timestamp();
      const delta = (now - then) / 1000;
      then = now;
      if (document.getElementById('fireworksCanvas').style.display === 'block') {
        fw.update(delta);
      }
    }
    loop();

    // === Fungsi untuk menampilkan fireworks ===
    function showFireworks() {
      const canvas = document.getElementById('fireworksCanvas');
      canvas.style.display = 'block';
      document.removeEventListener('click', fireworkClickHandler);
      document.addEventListener('click', fireworkClickHandler);
    }

    function hideFireworks() {
      const canvas = document.getElementById('fireworksCanvas');
      canvas.style.display = 'none';
      document.removeEventListener('click', fireworkClickHandler);
    }

    function fireworkClickHandler(e) {
      fw.onClick(e.clientX, e.clientY);
    }

    
onload = () => {

};
